version: '3.9'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ../:/app
      - ../db.sqlite3:/app/db.sqlite3
    command: >
      python3 manage.py runserver 0.0.0.0:8000
    depends_on:
      - db

  db:
    image: nouchka/sqlite3
    volumes:
      - ../db.sqlite3:/data/db.sqlite3